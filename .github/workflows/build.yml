name: Run Tests and Build Quit Store Releases

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.7, 3.8, 3.9, '3.10']
        # include:
        #   - python: "3.11.0-rc.1"
        #     experimental: true
    steps:
      # Configures the python version
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Print Versions
        run: |
             python --version
             git --version
      - uses: actions/checkout@v2
      - name: Install Required Packages
        run: sudo apt-get install cmake libssl-dev libssh2-1-dev
      - name: Install Python Dependencies
        # pygit2 is installed separately to make sure cached-property is
        # installed on python 3.7: https://github.com/libgit2/pygit2/issues/1114
        run: |
             pip install -U poetry
             poetry run pip install pygit2
             poetry install --no-root
      - name: Check Conding style
        run: poetry run pylava
      - name: Set Git user
        run: |
             git config --global user.email "quittestsystem@example.org"
             git config --global user.name "Quit CI Tests"
      - name: Run Tests
        run: |
             poetry run coverage run -a --source=quit tests/test_app.py
             poetry run coverage run -a --source=quit tests/test_app.py
             poetry run coverage run -a --source=quit tests/test_cache.py
             poetry run coverage run -a --source=quit tests/test_conf.py
             poetry run coverage run -a --source=quit tests/test_core.py
             poetry run coverage run -a --source=quit tests/test_endpoint.py
             poetry run coverage run -a --source=quit tests/test_git.py
             poetry run coverage run -a --source=quit tests/test_graphs.py
             poetry run coverage run -a --source=quit tests/test_helpers.py
             poetry run coverage run -a --source=quit tests/test_namespace.py
             poetry run coverage run -a --source=quit tests/test_provenance.py
      - name: Coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_SERVICE_NAME: github
        run: |
             poetry run coverage report -m
             poetry run coveralls

  release:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        python-version: [3.9]
        os: ['windows-2019', 'ubuntu-18.04', 'macos-11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      #- name: Patch Windows requirements
      #  if: startsWith(matrix.os, 'windows')
      #  run: |
      #       git apply requirements.txt.windows.patch
      - name: Pyinstaller
        run: |
          # Update pip
          python -m pip install -U pip setuptools wheel poetry
          # Install dependencies
          poetry install
          # Install PyInstaller
          pip install --progress-bar=off pyinstaller
          # Run PyInstaller
          poetry run pyinstaller quit.spec
      - name: Rename Lin Release
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: cp ./dist/run ./dist/quit-linux
      - name: Rename Mac Release
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: cp ./dist/run ./dist/quit-macos
      - name: Rename Win Release
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: cp ./dist/run.exe ./dist/quit-windows.exe
      - name: Release ðŸš€
        uses: softprops/action-gh-release@v1
        with:
          draft: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
                 dist/quit-windows.exe
                 dist/quit-linux
                 dist/quit-macos

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.4.1
        with:
          images: |
            aksw/quitstore
            ghcr.io/aksw/quitstore
      - name: Build and push for many architectures
        id: docker_build_tagged
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
